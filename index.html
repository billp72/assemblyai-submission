<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
             .outterLoader {
                margin: 10% 50% auto 45%;
                width:100%;
             }
             .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #6082B6;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite; /* Safari */
                animation: spin 2s linear infinite;
             }

             .conversation {
                height:500px;
                width:98%;
                overflow-y:hidden;
                overflow-x:hidden;
                border:1px solid #ccc;
                padding:10px;
                font:16px/26px Georgia, Garamond, Serif;
             }
                
                /* Safari */
             @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
             }
                
             @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
             }
          </style>
        <title>Audio-to-text Ai transcription</title>
    </head>
    <body>

        <header>
            <h1 tabindex="0" style="color:#6082B6;margin:0 !important;">Wildfire Report</h1>
            <h5 tabindex="0" style="color:#36454F;margin: 0 0 10px 5px;">transcribed using AssemblyAI</h5>
        </header>
        <main id="text" class="conversation">
        </main>
        <div id="btn" style="margin-top: 20px;"></div>
        <script type="module" src="bundle/bundle1.bundle.js"></script>
    </body>
</html>
